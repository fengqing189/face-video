<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>驾考登录</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">

</head>
<body>

c


<div class="container">
    <div class="row" style="margin-top: 100px">
        <div class="col-md-4 col-md-offset-4">
            <form action="" method="post" novalidate>
                {% csrf_token %}
                <h2 class="center">科目一考试系统</h2>
                <div class="form-group">
                    <label for="id_number">证件编号</label>
                    <input type="email" class="form-control" id="id_number" name="id_number" placeholder="18位身份证编号">
                </div>
                <div class="form-group">
                    <label for="repeat_number">确认证件</label>
                    <input type="password" class="form-control" id="repeat_number" name="'repeat_number" placeholder="再次确认">
                </div>
                <button type="submit" class="btn btn-default">提交</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
