<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>考生录入</title>
</head>
<body>
<p>考生录入信息</p>
<form action="/register" enctype="multipart/form-data" method="post">
    <input type="text" name="exam_name" placeholder="考生姓名">
    <input type="text" name="exam_idcard" placeholder="考生身份证">
    <input type="file" name="exam_img" placeholder="考生证件照">
    <input type="submit" value="提交">
</form>
</body>
</html>
